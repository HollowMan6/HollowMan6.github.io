  <script>
    function register(config) {
      if ("serviceWorker" in navigator) {
        var swUrl = config.path + "/" + config.name + "?v=" + config.ver;
        navigator.serviceWorker
          .register(swUrl)
          .then(function (registration) {
            if (config && config.onRegster) {
              config.onRegster(registration);
            }
            registration.onupdatefound = function (e) {
              var installingWorker =
                e.target.installing || e.target.waiting || e.target.active;
              if (installingWorker == null) {
                return;
              }
              installingWorker.addEventListener("statechange", function (e) {
                if (installingWorker.state === "installed") {
                  if (navigator.serviceWorker.controller) {
                    if (config && config.onUpdate) {
                      config.onUpdate(registration);
                    }
                  } else {
                    if (config && config.onSuccess) {
                      config.onSuccess(registration);
                    }
                  }
                }
              });
            };
          })
          .catch(function (error) {
            console.error("serviceWorker Error When Register:", error);
          });
      }
    }

    register({
      ver: 1,
      path: "",
      name: "sw.js",
    });

    /** get params in url **/
    function getUrlParam(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&"); // lgtm [js/incomplete-sanitization]
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return "";
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    var app = new Vue({
      el: "#app",
      data: {
        pdfName: "Voting_System_Based_on_Wechat_Pay.pdf",
        publicationId: "0",
        publications: [
          {
            id: "0",
            name: "基于微信支付平台的在线投票系统",
            loc: "Voting_System_Based_on_Wechat_Pay.pdf",
          },
        ],
      },
      methods: {
        currentUrl: function () {
          return window.location.href.split(/[?#]/)[0];
        },
        currentPublicationName: function () {
          for (var index in this.publications) {
            if (this.publications[index].id == this.publicationId) {
              return this.publications[index].name;
            }
          }
        },
        currentPdf: function () {
          for (var index in this.publications) {
            if (this.publications[index].id == this.publicationId) {
              this.pdfName = this.publications[index].loc;
            }
          }
          return (
            "../CV/pdfjs/web/viewer.html?file=../../../Publications/" +
            this.pdfName +
            "#page=1"
          );
        },
        calculatePdfSize: function () {
          var e = window;
          var a = "inner";
          if (!("innerWidth" in window)) {
            a = "client";
            e = document.documentElement || document.body;
          }
          var PdfDiv = document.getElementById("showPdf");
          var PdfDivRect = PdfDiv.getBoundingClientRect();
          return e[a + "Height"] - PdfDivRect.top;
        },
      },
      beforeMount() {
        var id = getUrlParam("id");
        if (id != null) {
          this.publicationId = id;
        }
      },
    });

<script>
	var languages = { 'en':'en_US', 'cn':'zh_CN'}
	function getUrlParam(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
	
	window.addEventListener("load", function (){
		if (getUrlParam('language')){
			(window/document).location.href = "https://www.linkedin.com/in/%E8%92%8B%E5%B5%A9%E6%9E%97/?locale="+languages[getUrlParam('language')]
		}
		(window/document).location.href = "https://www.linkedin.com/in/%E8%92%8B%E5%B5%A9%E6%9E%97/"
	});
</script>

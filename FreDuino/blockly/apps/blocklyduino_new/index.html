		c=goog.dom.createDom("block",null,c);c.setAttribute("type","variables_get");b.callback=Blockly.ContextMenu.callbackFactory(this,c);a.push(b)}}
};	
	Blockly.Arduino.math_whole_number = function()
	{	
		var c = Blockly.Arduino.valueToCode(this,"NUM");
		return c;
	}; 
    
	Blockly.Arduino.control_forever = function()
	{	
		var c = Blockly.Arduino.statementToCode(this,"SUBSTACK");
		var e="while(true){\n"+c+"\n}";
		return e+"\n";
	};
	
	
	Blockly.Arduino.control_if = function()
	{	
		var b = Blockly.Arduino.valueToCode(this,"CONDITION",Blockly.Arduino.ORDER_NONE)||"false";
		var c = Blockly.Arduino.statementToCode(this,"SUBSTACK")
		var d="if ("+b+") {\n"+c+"\n}";
		return d+"\n";
	};

	Blockly.Arduino.control_if_else = function()
	{	
		var b = Blockly.Arduino.valueToCode(this,"CONDITION",Blockly.Arduino.ORDER_NONE)||"false";
		var c = Blockly.Arduino.statementToCode(this,"SUBSTACK");

		var e="if ("+b+") {\n"+c+"\n}else{\n" + d + "\n}";

	}; 
 
Blockly.Arduino.controls_for=function(){var a = 
Blockly.Arduino.variableDB_.getName(this.getFieldValue("VAR"),Blockly.Variables.NAME_TYPE);
var c=Blockly.Arduino.valueToCode(this,"TIMES",Blockly.Arduino.ORDER_ASSIGNMENT)||"0",d=Blockly.Arduino.statementToCode(this,"SUBSTACK");
Blockly.Arduino.INFINITE_LOOP_TRAP&&(d=Blockly.Arduino.INFINITE_LOOP_TRAP.replace(/%1/g,"'"+this.id+"'")+d);
if(c.match(/^-?\d+(\.\d+)?$/)){
	var f="for ("+a+" = 0; "+a+ " < "+c+"; "+a+"++"+") {\n"+d+"}\n"
	}
return f};
 
var TABS_ = ['blocks', 'arduino', 'xml'];
var workspace = null;

var selected = 'blocks';

/**
 * Switch the visible pane when a tab is clicked.
 * @param {string} clickedName Name of tab clicked.
 */
function tabClick(clickedName) {
  // If the XML tab was open, save and render the content.
  if (document.getElementById('tab_xml').className == 'tabon') {
    var xmlTextarea = document.getElementById('content_xml');
    var xmlText = xmlTextarea.value;
    var xmlDom = null;
    try {
      xmlDom = Blockly.Xml.textToDom(xmlText);
    } catch (e) {
      var q =
          window.confirm('Error parsing XML:\n' + e + '\n\nAbandon changes?');
      if (!q) {
        // Leave the user on the XML tab.
        return;
      }
    }
    if (xmlDom) {
      Blockly.mainWorkspace.clear();
      Blockly.Xml.domToWorkspace(xmlDom,Blockly.mainWorkspace);
    }
  }

  if (document.getElementById('tab_blocks').className == 'tabon') {
    Blockly.mainWorkspace.setVisible(false);
  }
  // Deselect all tabs and hide all panes.
  for (var i = 0; i < TABS_.length; i++) {
    var name = TABS_[i];
    document.getElementById('tab_' + name).className = 'taboff';
    document.getElementById('content_' + name).style.visibility = 'hidden';
  }

 // Select the active tab.
  selected = clickedName;
  document.getElementById('tab_' + clickedName).className = 'tabon';
  // Show the selected pane.
  document.getElementById('content_' + clickedName).style.visibility =
      'visible';
  renderContent();
  if (clickedName == 'blocks') {
    Blockly.mainWorkspace.setVisible(true);
  }
  var c = document.createEvent("UIEvents");
  c.initEvent('resize',!0,!0);
  window.dispatchEvent(c);  
  //onresize(0);
  //var container = document.getElementById('content_'+clickedName);  
  //var bBox = getBBox_(container);
  //alert('x:'+bBox.x+' y:'+bBox.y+' height:'+bBox.height+' width'+bBox.width);
  //Blockly.fireUiEvent(window, 'resize');
}

/**
 * Populate the currently selected pane with content generated from the blocks.
 */
function renderContent() {
  var content = document.getElementById('content_' + selected);
  // Initialize the pane.
  if (content.id == 'content_blocks') {
    // If the workspace was changed by the XML tab, Firefox will have performed
    // an incomplete rendering due to Blockly being invisible.  Rerender.
    Blockly.mainWorkspace.render();
  } else if (content.id == 'content_xml') {
    var xmlTextarea = document.getElementById('content_xml');
    var xmlDom = Blockly.Xml.workspaceToDom(Blockly.mainWorkspace);
    var xmlText = Blockly.Xml.domToPrettyText(xmlDom);
    xmlTextarea.value = xmlText;
    xmlTextarea.focus();
  } else if (content.id == 'content_arduino') {
    var arduinoTextarea = document.getElementById('content_arduino');
    arduinoTextarea.value = Blockly.Arduino.workspaceToCode(Blockly.mainWorkspace);
    arduinoTextarea.focus();
  }
}

/**
 * Compute the absolute coordinates and dimensions of an HTML element.
 * @param {!Element} element Element to match.
 * @return {!Object} Contains height, width, x, and y properties.
 * @private
 */
function getBBox_(element) {
  var height = element.offsetHeight;
  var width = element.offsetWidth;
  var x = 0;
  var y = 0;
  do {
    x += element.offsetLeft;
    y += element.offsetTop;
    element = element.offsetParent;
  } while (element);
  return {
    height: height,
    width: width,
    x: x,
    y: y
  };
}

/**
 * Initialize Blockly.  Called on page load.
 */
var onresize = function(e) {
	var container = document.getElementById('content_area');
	var bBox = getBBox_(container);
	for (var i = 0; i < TABS_.length; i++) {
	  var el = document.getElementById('content_' + TABS_[i]);
	  el.style.top = bBox.y + 'px';
	  el.style.left = bBox.x + 'px';
	  // Height and width need to be set, read back, then set again to
	  // compensate for scrollbars.
	  el.style.height = bBox.height + 'px';
	  el.style.height = (2 * bBox.height - el.offsetHeight) + 'px';
	  el.style.width = bBox.width + 'px';
	  el.style.width = (2 * bBox.width - el.offsetWidth) + 'px';
	}
	//alert('x:'+bBox.x+' y:'+bBox.y+' height:'+bBox.height+' width'+bBox.width);
};

function init() {

}
